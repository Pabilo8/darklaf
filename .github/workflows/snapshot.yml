name: Build nightly SNAPSHOT

on:
  schedule:
    # Midnight every day
    - cron: "0 0 * * *"
  push:
    branches:
      - 'master'
    paths:
      - '**/snapshot.yml'

jobs:
  linux:
    name: Linux (Java 8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 10
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build
        run: ./gradlew build -PgithubAccessToken=${{ secrets.GITHUB_TOKEN }} -PskipAutostyle --info
      - name: Publish
        env:
          PROPS_RELEASE: "-Prc=1 -Pgh -Prelease=false -PskipJavadoc"
          PROPS_GIT: "-PghGitSourceUsername=${{ secrets.GH_GIT_USERNAME }} -PghGitSourcePassword=${{ secrets.GH_GIT_PASSWORD }}"
          PROPS_NEXUS: "-PghNexusUsername=${{ secrets.GH_NEXUS_USERNAME }} -PghNexusPassword=${{ secrets.GH_NEXUS_PASSWORD }}"
          PROPS_SIGNING: "-PuseInMemoryKey=true -Psigning.inMemoryKey=${{ secrets.IN_MEMORY_KEY }} -Psigning.password=${{ secrets.SIGNING_PASSWORD }}"
          PROPS_GITHUB: "-PgithubAccessToken=${{ secrets.GITHUB_TOKEN }}"
        run: |
          ./gradlew prepareVote ${PROPS_RELEASE} ${PROPS_GIT} ${PROPS_NEXUS} ${PROPS_SIGNING} ${PROPS_GITHUB}
          echo ${PROPS_RELEASE} ${PROPS_GIT} ${PROPS_NEXUS} ${PROPS_SIGNING} ${PROPS_GITHUB}
