name: Build Native Libraries

on:
  push:
    paths:
      - '**.cpp'
      - '**.mm'
  pull_request:
    paths:
      - '**.cpp'
      - '**.mm'
  release:
    types:
      - published
  schedule:
    - cron:  '0 0 1 * *'
jobs:
  windows:
    name: Windows (Java 11)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 10
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: :darklaf-windows:build -PskipAutostyle -x test
          wrapper-cache-enabled: true
          dependencies-cache-enabled: true
          configuration-cache-enabled: true
      - name: Upload x86 artifact
        uses: actions/upload-artifact@v1
        with:
          name: windows-x86
          path: windows/build/libs/main/x86/darklaf-windows.dll
      - name: Upload x86-64 artifact
        uses: actions/upload-artifact@v1
        with:
          name: windows-x86-64
          path: windows/build/libs/main/x86-64/darklaf-windows.dll

  macOS:
    name: macOS (Java 11)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 10
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: :darklaf-macos:build -PskipAutostyle -x test
          wrapper-cache-enabled: true
          dependencies-cache-enabled: true
          configuration-cache-enabled: true
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: macos-x86-64
          path: macos/build/libs/main/libdarklaf-macos.dylib
      - name: Print library information
        run: otool -l macos/build/libs/main/libdarklaf-macos.dylib
